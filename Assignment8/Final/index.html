        <style>
            :root{
                --purple:#3b0a6b;
                --gold:#d4af37;
                --muted:#f6f2fb;
                --max-width:980px;
            }

            html,body{height:100%;}
            body{
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                background: linear-gradient(180deg, rgba(59,10,107,0.04) 0%, rgba(212,175,55,0.01) 100%);
                color:#222;
                -webkit-font-smoothing:antialiased;
                padding:1rem 0 3rem;
            }

            .site-header{
                background: linear-gradient(90deg,var(--purple), rgba(59,10,107,0.85));
                color: white;
                padding: .7rem 1rem;
                border-radius: .6rem;
                margin: 0.5rem auto 1rem;
                display:flex;
                align-items:center;
                justify-content:space-between;
                max-width:var(--max-width);

            .site-title{font-weight:700; font-size:1rem}
            .site-nav a{color: rgba(255,255,255,0.95); text-decoration:none; margin-left:.8rem}
            .site-nav a:hover{color:var(--gold)}

            .hero{
                max-width:var(--max-width);
                margin: 0 auto;
                background: white;
                border-radius: .75rem;
                padding: 1.75rem;
                box-shadow: 0 8px 30px rgba(11,6,20,0.06);
            }

            .hero h1{color:var(--purple); font-size:2rem; margin-bottom:.2rem}
            .hero p{line-height:1.6; color:#333}

            .profile-img{max-width:160px; width:100%; border-radius:10px; box-shadow:0 6px 18px rgba(59,10,107,0.10)}

            .meta-list{list-style:none; padding:0; margin:0}
            .meta-list li{margin:.25rem 0}

            footer{max-width:var(--max-width); margin:1.5rem auto 0; text-align:center; color:#555}

            @media(min-width:768px){
                .hero{display:flex; gap:2rem; align-items:flex-start}
                .hero-left{flex:1}
                .hero-right{width:220px}
            }
        </style>
    </head>
    <body>

        <div class="container">
            <header class="site-header">
                <div class="site-title">Collin Smith — Final</div>
                <nav class="site-nav">

                </div>

                <div class="hero-right text-center">
                    <img class="profile-img" src="CollinHeadshot.jpg" alt="Collin Smith profile image">
